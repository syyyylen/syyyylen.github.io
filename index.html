<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jules Vannier - Tools & Graphics Programmer</title>
    <meta name="description" content="Jules Vannier - Tools/Graphics Programmer.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #e2e8f0;
            background: #1f2937;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        nav {
            padding: 20px 0;
            border-bottom: 1px solid #4b5563;
        }
        
        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f1f5f9;
            text-decoration: none;
            margin-bottom: 2px;
        }
        
        .nav-subtitle {
            font-size: 0.9rem;
            color: #9ca3af;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: #cbd5e1;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #f1f5f9;
        }
        
        .hero {
            padding: 80px 0;
            display: flex;
            justify-content: center;
        }
        
        .hero .description {
            font-size: 1.1rem;
            max-width: 800px;
            color: #f1f5f9;
            text-align: left;
            line-height: 1.7;
        }
        
        .gallery {
            padding: 40px 0 80px 0;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        
        .gallery-item {
            aspect-ratio: 16/9;
            overflow: hidden;
            border-radius: 8px;
            border: 1px solid #4b5563;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        @media (max-width: 1200px) {
            .container {
                padding: 0 30px;
            }
        }
        
        @media (max-width: 900px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }
            
            .nav-links {
                gap: 20px;
            }
            
            .hero .description {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 600px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .logo-section {
                align-items: center;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 15px;
            }
        }
        
        
        footer {
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid #4b5563;
            color: #9ca3af;
            margin-top: 80px;
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero .subtitle {
                font-size: 1.2rem;
            }
            
            .nav-links {
                gap: 20px;
            }
            
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo-section">
                <a href="/" class="logo">Jules Vannier</a>
                <span class="nav-subtitle">Tools/Graphics Programmer</span>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/blog">Blog</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <p class="description">
                I make tools extending Unreal Engine editor for Midgar Studio.
                Interested in proprietary game engines and modern real time rendering.
            </p>
        </section>
        
        <section class="gallery">
            <div class="container">
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="Img/Corvus.png" alt="Corvus">
                    </div>
                    <div class="gallery-item">
                        <img src="Img/PointLights.png" alt="Point Lights">
                    </div>
                    <!-- Add more images here as needed -->
                </div>
            </div>
        </section>

    </main>
</body>
</html>
