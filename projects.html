<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Jules Vannier</title>
    <meta name="description" content="Jules Vannier - Projects.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #e2e8f0;
            background: #111827;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        nav {
            padding: 20px 0;
            border-bottom: 1px solid #4b5563;
        }
        
        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f1f5f9;
            text-decoration: none;
            margin-bottom: 2px;
        }
        
        .nav-subtitle {
            font-size: 0.9rem;
            color: #9ca3af;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: #cbd5e1;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #f1f5f9;
        }
        
        .nav-links a.current {
            color: #f1f5f9;
            font-weight: 500;
        }
        
        .projects-header {
            padding: 40px 0 20px 0;
            display: flex;
            justify-content: center;
        }
        
        .projects-header .description {
            font-size: 1.1rem;
            max-width: 800px;
            color: #f1f5f9;
            text-align: left;
            line-height: 1.7;
        }
        
        .projects-section {
            padding: 20px 0 80px 0;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
        }
        
        .project-card {
            background: #1f2937;
            overflow: hidden;
            border: 1px solid #374151;
            display: block;
            text-decoration: none;
            color: inherit;
        }
        
        .project-image {
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
        }
        
        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .project-content {
            padding: 24px;
        }
        
        .project-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f1f5f9;
            margin-bottom: 12px;
        }
        
        .project-description {
            color: #d1d5db;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        @media (max-width: 1200px) {
            .container {
                padding: 0 30px;
            }
        }
        
        @media (max-width: 900px) {
            .projects-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }
            
            .nav-links {
                gap: 20px;
            }
            
            .projects-header h1 {
                font-size: 2.5rem;
            }
            
            .projects-header {
                padding: 60px 0 30px 0;
            }
        }
        
        @media (max-width: 600px) {
            .logo-section {
                align-items: center;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 15px;
            }
            
            .projects-header h1 {
                font-size: 2rem;
            }
            
            .project-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo-section">
                <a href="index.html" class="logo">Jules Vannier</a>
                <span class="nav-subtitle">Tools & Graphics Programmer</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="projects.html" class="current">Projects</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="projects-header">
            <p class="description">
                Custom Engines & Unreal Engine Tools.
            </p>
        </section>
        
        <section class="projects-section">
            <div class="container">
                <div class="projects-grid">
                    <a href="corvus-engine.html" class="project-card">
                        <div class="project-image">
                            <img src="Img/Corvus.png" alt="Corvus Engine">
                        </div>
                        <div class="project-content">
                            <h3 class="project-title">Corvus Engine</h3>
                            <p class="project-description">Custom Engine, C++, D3D12</p>
                        </div>
                    </a>
                    <a href="lacerta-engine.html" class="project-card">
                        <div class="project-image">
                            <img src="Img/Lacerta/scene.png" alt="Lacerta Engine">
                        </div>
                        <div class="project-content">
                            <h3 class="project-title">Lacerta Engine</h3>
                            <p class="project-description">Custom Engine, C++, D3D11</p>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
